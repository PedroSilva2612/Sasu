<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sasu</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <img src="build/img/logo.svg" alt="logo sasu">

            <ul class="nav__links">
                <li class="nav__link">Home</li>
                <li class="nav__link">Feature</li>
                <li class="nav__link">Pricing</li>
                <li class="nav__link">Blog</li>
                <li class="nav__link">Contact</li>
            </ul>
        </nav>

        <div class="header__grid">
            <div class="header__content">
                <h1 class="header__title">
                    Drive More Customers Through Digital
                </h1>

                <p class="header__parragraph">Lorem ipsum dolor sit amet consectetur. Lectus cras sit purus malesuada dolor vestibulum. Lacinia orci amet leo.</p>

                <div class="header__ctaBox">
                    <a href="#" class="header__cta">Get Started</a>
                    <a href="#" class="header__cta">Sign Up For Free</a>
                </div>
            </div>

            <div>
                <picture>
                    <source srcset="build/img/img1.avif" type="image/avif">
                    <source srcset="build/img/img1.webp" type="image/webp">
                    <img class="header__img" loading="lazy" src="build/img/img1.png" alt="imagen header">
                <picture>
            </div>
        </div>
    </header>
</body>

</html>
